<body>

    </div>
    <div>
      <h2>Options</h2>
      <form id="formOpciones">
          <div>
            <input type="radio" name="radio" id="radio10">
            <label for="radio10"> 1 a 10 con 3 intentos</label>

          </div>

          <div>
            <input type="radio" name="radio" id="radio50">
            <label for="radio50">1 a 50 con 5 intentos</label>

          </div>
        <button type="submit">Seleccionar opcion</button>
      </form>
    </div>
  </div>
